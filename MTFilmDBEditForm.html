  <title>Film Review Form</title>
  <meta name="description" content="" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script src="includes/jquery-1.8.3.min.js"></script>

<body>
  <div>
    <header>
      <h1>templates</h1>
    </header>
    <nav>
      <p><a href="/">Home</a></p>
      <p><a href="/contact">Contact</a></p>
    </nav>
  <section id="wrapper">
  	<header>
  		<h1>Film Database Record</h1>
  		<h2>with images of old reviews below</h2>
  	</header>
	<form>
		<fieldset name="filmInfo" id="filmInfo">
			<article>
				<aside >
				 <input name="filmID" id="filmID" hidden />
				 <label for="filmTitle">Title: </label>
				 <input class="rowItem" name="filmTitle" id="filmTitle" />
				 <div class="itemsLine"><label for="filmDirector">Director: </label>
						<input name="filmDirector" id="filmDirector" />
						<label for="filmYear">Year: </label>
						<input name="filmYear" id="filmYear" />
						<label for="filmLength">Length: </label>
						<input name="filmLength" id="filmLength" /></div>
				 <div><label for="filmStudio">Studio: </label>
						<input name="filmStudio" id="filmStudio" />
						<label for="filmFormat">Format: </label>
						<input name="filmFormat" id="filmFormat" /></div>
				 <div><label for="filmProducer">Producer: </label>
						<input name="filmProducer" id="filmProducer" />
						<label for="filmWriter">Writer: </label>
						<input name="filmWriter" id="filmWriter" /></div>
				 <label for="filmOther">Other: </label>
				 <input name="filmOther" id="filmOther" />
				 <label for="filmLoc">Location: </label>
				 <input name="filmLoc" id="filmLoc" />
				</aside>
			</article>
		</fieldset>

		<fieldset name="castInfo" id="castInfo">
			<article id="filmCastList" name="filmCastList">
				<!-- use javascript to populate from actor-film table -->
			</article>
			
		</fieldset>
	</form>
  </section>
