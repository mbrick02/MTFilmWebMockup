<body>
<header>
  		<h1>Film Database Record</h1>
  		<h2>with images of old reviews below</h2>
</header>
<aside class="navBar">
    <nav class="topNavBar">
      <ol>
      	<li><a href="#">Home</a></li>
      	<li><a href="#">Contact</a></li>
      </ol>
    </nav>
</aside>
<article class="group">
  <section id="wrapper">
	<form class="filmform group" action="#">
		<fieldset name="production" id="production" title="Production Info">
		<legend>Production Info</legend>
		<ol>
			<li class="fullRow">
			 <input name="filmID" id="filmID" />
			 <label for="filmTitle">Title: </label>
			 <input name="filmTitle" id="filmTitle" />
			</li>
			<li class="fullRow">
				<label for="filmDirector">Director: </label>
					<input name="filmDirector" id="filmDirector" />
			</li>
			<li>
				 <label for="filmProducer">Producer: </label>
				<input name="filmProducer" id="filmProducer" />
			</li>
			<li>						
						<label for="filmWriter">Writer: </label>
						<input name="filmWriter" id="filmWriter" />
			</li>
			<li>
						<label for="filmStudio">Studio: </label>
						<input name="filmStudio" id="filmStudio" />
			</li>
			<li>
					<label for="filmYear">Year: </label>
					<input name="filmYear" id="filmYear" />
			</li>
			<li>
					<label for="filmLength">Length: </label>
					<input name="filmLength" id="filmLength" />
			</li>
			<li>
					<label for="filmFormat">Format: </label>
					<input name="filmFormat" id="filmFormat" />
			</li>
		</ol>
		</fieldset>
		<fieldset name="castInfo" id="castInfo" title="Cast">
			<legend>Cast</legend>
			<p>***This will be programatically filled by DB***</p>
		</fieldset>
		<fieldset name="location" id="location" title="Location and Other Info">
		<legend>Location and Other Info</legend>
		<ol>
			<li>
								 <label for="filmLoc">Location: </label>
								 <input name="filmLoc" id="filmLoc" />
			</li>
			<li>
								 <label for="filmOther">Other: </label>
								 <input name="filmOther" id="filmOther" />
			</li>
		</ol>		
		</fieldset>
		<button type="submit">Upload</button>
	</form>
	</section>	
</article>
<aside class="otherStuff">
     Stuff outside form/fieldsets/article/section tags
</aside>
